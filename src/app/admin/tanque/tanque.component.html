<div class="container" *ngIf="!loading">

  <div class="row">
    <div class="col-md-4">
      <img src="assets/images/tanques.jpg" alt="agrodiesel ypf" style="width:100%">
    </div>
    <div class="col-md-8">

      <div class="row">
        <div class="col-12">
          <div class="text-right p-2">
            <button class="btn btn-sm btn-outline-success right" style="min-width:
              100px;" (click)="showModal()">
              <i class="fa fa-plus" aria-hidden="true"></i> Tanque</button>
          </div>
        </div>
      </div>

      <table class="table table-sm table-light table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Nombre</th>
                <th>Capacidad</th>
                <th></th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let tanque of tanques"  (click)="edit(tanque, $event)">
                <td>{{ tanque.nombre }}</td>
                <td>{{ tanque.capacidad }}</td>
                <td class="text-right">
                  <a class="text-danger mr-1" (click)="del(tanque, $event)"><i class="fa fa-times"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>




</div>





<!-- Modal -->
<div class="modal fade" id="ModalFormTanque" tabindex="-1" role="dialog"
  aria-labelledby="ModalFormTanqueLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Despacho Agro</h5>
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="formTanque" (ngSubmit)="onSubmit()">
        <div class="modal-body">


          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-sm"
                formControlName="nombre" autofocus id="control-focus">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Capacidad</label>
            <div class="col-sm-10">
              <input type="number" class="form-control form-control-sm
                text-right" formControlName="capacidad">
            </div>
          </div>


          <input type="hidden" formControlName="id">

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"
            [disabled]="formTanque.invalid">Aceptar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
