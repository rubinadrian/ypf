<p class="text-center" *ngIf="loading">Arqueo...</p>
<div class="container" *ngIf="!loading">
<div class="row">
  <div class="col-12">
    <div class="text-right p-2">
      <button class="btn btn-sm btn-success btn right" data-toggle="modal" data-target="#ModalFormCheque"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
<table class="table ypf">
    <thead>
      <tr>
        <th scope="col">Banco</th>
        <th scope="col">Fecha</th>
        <th scope="col">Numero</th>
        <th scope="col">Portador</th>
        <th scope="col">Telefono</th>
        <th scope="col">Importe</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of cheques">
        <td>{{ c.banco }}    </td>
        <td>{{ c.fecha | date:'dd/MM/yyyy' }}    </td>
        <td>{{ c.numero }}   </td>
        <td>{{ c.portador }} </td>
        <td>{{ c.telefono }} </td>
        <td>{{ c.importe }}  </td>
        <td class="text-right" style="width: 80px;">
          <a class="text-primary mr-2" (click)="edit(c)"><i class="fa fa-pencil-alt"></i></a>
          <a class="text-danger mr-2" (click)="del(c)"><i class="fa fa-times"></i></a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="7" class="text-right">$ {{ totalEfectivo() | number }}</th>
      </tr> 
    </tfoot>
  </table>

  <div class="row">
    <div class="col text-right mt-2">
      <a class="btn btn-sm btn-success"  [routerLink]="['/arqueo', cierre.period]">Siguiente</a>
    </div>
  </div>

</div>




<!-- Modal -->
<div class="modal fade" id="ModalFormCheque" tabindex="-1" role="dialog" aria-labelledby="ModalFormChequeLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Banco</label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="cheque.banco" [ngModelOptions]="{standalone: true}" onClick="this.select();"> 
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Numero</label>
            <div class="col-sm-10">
              <input type="number" class="form-control form-control-sm text-right" [(ngModel)]="cheque.numero" [ngModelOptions]="{standalone: true}" onClick="this.select();"> 
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-10">
              <input type="date" class="form-control form-control-sm text-right" [(ngModel)]="cheque.fecha" [ngModelOptions]="{standalone: true}" onClick="this.select();"> 
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" >Importe</label>
            <div class="col-sm-10">
              <input type="number" class="form-control form-control-sm text-right" [(ngModel)]="cheque.importe" [ngModelOptions]="{standalone: true}" onClick="this.select();"> 
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Portador</label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="cheque.portador" [ngModelOptions]="{standalone: true}" onClick="this.select();"> 
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Telefono</label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-sm text-right" [(ngModel)]="cheque.telefono" [ngModelOptions]="{standalone: true}" onClick="this.select();"> 
            </div>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="submit()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
