<p class="text-center" *ngIf="loading">Arqueo...</p>
<div class="container" *ngIf="!loading">


  <div class="row">
    <div class="col-md-6">
      <h3>Efectivo</h3>
      <table class="table ypf">
        <thead>
          <tr>
            <th scope="col">Valor Billete</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of billetes">
            <td><input [disabled]="!enabled" type="number" class="form-control form-control-sm" [value]="b.valor" tabIndex="-1" readonly></td>
            <td><input [disabled]="!enabled" type="number" class="form-control form-control-sm cantidad" [(ngModel)]="b.cantidad"
                [ngModelOptions]="{standalone: true}" onClick="this.select();"></td>
            <td><input [disabled]="!enabled" type="number" class="form-control form-control-sm" step=".01"
                [value]="b.cantidad * b.valor" tabIndex="-1" readonly></td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="table-dark">
            <th colspan="3" class="text-right">$ {{ totalEfectivo() }}</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="col-md-6">
      <h3>Otros</h3>
      <table class="table ypf">
        <thead>
          <tr>
            <th scope="col">Descripcion</th>
            <th scope="col">Valores</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cheques </td>
            <td class="text-right" style="padding-right: 27px;font-size: 14px;">
              <!-- <input [disabled]="true" type="number" class="form-control form-control-sm cantidad" [(ngModel)]="cheques"
                [ngModelOptions]="{standalone: true}" onClick="this.select();">  -->
                {{ cheques }}
            </td>
          </tr>
          <tr>
            <td>Tarjetas</td>
            <td class="text-right" style="padding-right: 27px;font-size: 14px;">
              <!-- <input [disabled]="!enabled" type="number" class="form-control form-control-sm cantidad" [(ngModel)]="tarjetas"
                [ngModelOptions]="{standalone: true}" onClick="this.select();"> -->
                {{ tarjetas }}
            </td>
          </tr>
          <tr>
            <td>Promos: </td>
            <td class="text-right" style="padding-right: 27px;font-size: 14px;">
                {{ promos }}
            </td>
          </tr>
          <tr>
            <td>Tickets</td>
            <td><input [disabled]="!enabled" type="number" class="form-control form-control-sm cantidad" [(ngModel)]="tickets"
                [ngModelOptions]="{standalone: true}" onClick="this.select();"></td>
          </tr>
          <tr>
            <td><input [disabled]="!enabled" type="text" class="form-control form-control-sm cantidad" [(ngModel)]="otros_texto"
                [ngModelOptions]="{standalone: true}" onClick="this.select();"></td>
            <td><input [disabled]="!enabled" type="number" class="form-control form-control-sm cantidad" [(ngModel)]="otros_valor"
                [ngModelOptions]="{standalone: true}" onClick="this.select();"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="table-dark">
            <th colspan="2" class="text-right">$ {{ totalOtros()| number:'1.2-2' }}</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>


  <div class="row">
    <div class="col">
        <h3 class="m-0 float-right">$ {{ totalRendido()| number:'1.2-2' }}</h3>
    </div>
  </div>

  <div class="row" *ngIf="totalEfectivo() != 0">
    <div class="col text-right mt-2">
      <button type="button" class="btn btn-outline-success" (click)="onSubmit()">Siguiente</button>
    </div>
  </div>

</div>
